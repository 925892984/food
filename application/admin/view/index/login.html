<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/normalize.css">
    <link rel="stylesheet" href="/static/admin/CSS/index/login.css">
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="logo-title-box">
            <div class="logo-wrap">
                <img src="/static/admin/status/imgs/logo.jpg" alt="logo" class="sys-logo">
            </div>
            <div class="title-wrap">
                <span class="sys-title">用餐系统后台管理</span>
            </div>
        </div>
        <div class="form-wrap">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="userName-wrap">
                        <input type="text" class="form-control" id="inputEmail3" name="email" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <div class="password-wrap">
                        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group btn-box">
                    <div class="login-btn-wrap">
                        <button type="button" class="btn btn-primary login-btn" id="login">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="user-handle-wrap">
                        <div class="forget-wrap">
                            <a href="" class="forget">忘记密码？</a>
                        </div>
                        <div class="register-wrap">
                            <a href="" class="register">注册</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/static/lib/layui/layui.all.js"></script>
<script>
    // $(window).bind("load", function () {
    //
    //     /*Sets Themed Colors Based on Themes*/
    //     themeprimary = getThemeColorFromCss('themeprimary');
    //     themesecondary = getThemeColorFromCss('themesecondary');
    //     themethirdcolor = getThemeColorFromCss('themethirdcolor');
    //     themefourthcolor = getThemeColorFromCss('themefourthcolor');
    //     themefifthcolor = getThemeColorFromCss('themefifthcolor');
    // });
    $(function () {
        $('#login').click(function () {
            $.ajax({
                url:"{:url('admin/index/login')}",
                type:'POST',
                dataType:'json',
                // 将表单内容序列化成一个字符串。
                data:$('form').serialize(),
                success:function (data) {
                    console.log(data)
                    if(data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function () {
                            location.href = data.url
                        })
                    } else {
                        layer.open({
                            title:'登录失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                        console.log('登录失败！')
                    }
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
